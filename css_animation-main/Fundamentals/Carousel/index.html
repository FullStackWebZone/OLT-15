<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D | Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="scene">
      <div class="carousel show-5">
        <div class="carousel_cell">1</div>
        <div class="carousel_cell">2</div>
        <div class="carousel_cell">3</div>
        <div class="carousel_cell">4</div>
        <div class="carousel_cell">5</div>
        <div class="carousel_cell">6</div>
        <div class="carousel_cell">7</div>
        <div class="carousel_cell">8</div>
        <div class="carousel_cell">9</div>
        <div class="carousel_cell">10</div>
      </div>
    </div>

    <div class="buttons">
      <button class="prev">Prev</button>
      <button class="next">Next</button>
    </div>
  </body>

  <script>
    const prevButton = document.querySelector(".prev");
    const nextButton = document.querySelector(".next");
    const carousel = document.querySelector(".carousel");

    let cellIndex = 5; // initial value

    prevButton.addEventListener("click", () => {
      carousel.classList.remove("show-" + cellIndex);
      if (cellIndex == 1) {
        cellIndex = 10;
      } else {
        cellIndex--;
      }
      carousel.classList.add("show-" + cellIndex);
    });
    
    nextButton.addEventListener("click", () => {
      carousel.classList.remove("show-" + cellIndex);
      if (cellIndex == 10) {
        cellIndex = 1;
      } else {
        cellIndex++;
      }
      carousel.classList.add("show-" + cellIndex);
    });
  </script>
</html>
